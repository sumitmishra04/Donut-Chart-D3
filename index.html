<head>

    <title>Ninja Womga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        h2,
        p {
            margin: 10px 0;
        }

            margin-bottom: 40px;
        }
        .tip{
      padding: 10px;
      background: #333;

      color: hotpink;

<body class="indigo">

    <header class="indigo darken-1 section">
        <h2 class="center white-text">Ninja Wonga</h2>
        <p class="flow-text grey-text center text-lighten-2">
            Monthly money tracker for ninjas...
        </p>
        <div class="container section">
            <div class="row">
                <div class="col s12 m6">
                    <form class="card z-depth-0">
                        <div class="card-content">
                            <span class="card-title indigo-text">
                                Add Item:
                            </span>
                            <div class="input-field">
                                <input type="text" id="name">
                                <label for="name">Item Name</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="cost">
                                <label for="cost">Cost</label>
                            </div>
                            <div class="input-field center">
                                <button class="btn-large pink white-text">
                                    Add Item
                                </button>
                            </div>
                            <div class="input-field center">
                                <p class="red-text" id="error"></p>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col s12 m5 push-m1">
                    <div class="canvas"></div>
                </div>
            </div>
        </div>
    </header>
